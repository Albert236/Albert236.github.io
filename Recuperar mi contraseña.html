<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar mi contraseña</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: url(img/269313.jpg);
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.356);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: black;
      background-size: cover;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }

    .login-box::before {
      /* Capa semitransparente sobre la imagen del cuadro */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.801); /* Oscurece la imagen del cuadro */
      border-radius: 15px;
      z-index: -1;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #184170;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box .extra {
      text-align: center;
      margin-top: 15px;
    }

    .login-box .extra a {
      text-decoration: none;
      color: #00e5ff;
      font-size: 14px;
    }

    .login-box .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Recuperar mi contraseña</h2>
    <form action="#" method="post">
      <label for="usuario">Ultimo Gmail usado</label>
      <input type="text" id="usuario" name="usuario" required />
    </form>
    <div class="extra">
      <p><a href="#">Otro metodo</a></p>
      <p><a href="#">Crear cuenta nueva</a></p>
    </div>
  </div>
</body>
</html>
